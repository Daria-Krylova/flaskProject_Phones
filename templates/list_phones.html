<!DOCTYPE html>
<html>
<head>
    <title>Список мобильных телефонов</title>
</head>
<body>
    <h1>Список мобильных телефонов</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Производитель</th>
            <th>Модель</th>
            <th>Год выпуска</th>
            <th>Диагональ экрана</th>
        </tr>
        {% for phone in phones %}
            <tr>
                <td>{{ phone[0] }}</td>
                <td>{{ phone[1] }}</td>
                <td>{{ phone[2] }}</td>
                <td>{{ phone[3] }}</td>
                <td>{{ phone[4] }}</td>
            </tr>
        {% endfor %}
    </table>

    <h2><a href="/">Вернуться на главную страницу</a></h2>
</body>
</html>
